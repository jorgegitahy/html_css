        @font-face {

            src: url(fontes/OldLondon.ttf) format(truetype), url(fontes/Olondona.otf) format(opentype);

            font-style: normal;

            /*
                Tipos de fontes
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (apple Advanced typography)
                - svg
            
            
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        h1{
            font-family: 'oldLondon', Times, serif;
            font-size: 3em;
        }
    </style>
